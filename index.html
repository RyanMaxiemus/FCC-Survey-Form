
<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FCC Survey Form</title>
        <meta name="description" content="Simple survey form for freeCodeCamp project.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container-main">
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <div class="container-survey">
                <p id="description">Lorem ipsum</p>
                <form id="survey-form">
                    <!-- Container to create a column to hold labels. -->
                    <div id="label-column">
                        <label id="name-label" 
                               for="name">Name:</label>
                        <br>
                        <label id="email-label" 
                               for="email">Email:</label>
                        <br>
                        <label id="number-label" 
                               for="number">Age:</label>
                        <br>
                        <label id="dropdown-label"
                               for="dropdown">
                            Are you a student or employed?
                        </label>
                        <br>
                        <label id="recomendation-label"
                               for="recomendation">
                            How likely are you to recomend freeCodeCamp to a friend?
                        </label>
                    </div>
                    <!-- Container to create a column to hold inputs. -->
                    <div id="input-column">
                        <input id="name" 
                               type="text" 
                               required>
                        <br>
                        <input id="email" 
                               type="email" 
                               required>
                        <br>
                        <input id="number" 
                               type="number" 
                               min="1" 
                               max="999" 
                               required>
                        <br>
                        <select id="dropdown">
                            <option value="1">Student</option>
                            <option value="2">Full-Time Job</option>
                            <option value="3">Full-Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
